<!DOCTYPE HTML>
<html>
	<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>        
		<script src="thingerly-calendar.js"></script>        
		

		<link rel="stylesheet" type="text/css" href="thingerly-calendar.css"></script>        

		<script type="text/javascript">

			$(document).ready(function () {
				$("#example").thingerlyCalendar();
				$("#example2").thingerlyCalendar({
					'month' : 1,
					'year' : 2011,
          'transition' : 'fade',
          'events' : [
              '12/31/2010',
              '2/22/2011',
              '4/10/1980'
          ],
					'eventClick' : function(day) {
						alert('You clicked: ' + day);
					}
          });

        $('#example2').thingerlyCalendar('addEvent', '2/9/2011');

			});
		</script>

	</head>

	<body>
		<div id="example">
		</div>
		<br />
		<br />
		<br />
		<div id="example2">
		</div>
	</body>
</html>
